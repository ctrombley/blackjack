<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="blackjack.css" />
</head>
<body>
  <div class="table">
    <div class="stats">
      <p>Credits: <span class="credits">0</span><p>
      <label for="bet">Bet: </label>
      <input type="text" id="bet" value="5"/>
    </div>
    <div class="dealer-cards">
    </div>
    <div class="player-cards">
    </div>
    <div class="buttons">
      <div class="button deal">Deal</div>
      <div class="button hit disabled">Hit</div>
      <div class="button stand disabled">Stand</div>
    </div>
    <div class="outcome"></div>
  </div>
  <script src="jquery-2.1.1.min.js"></script>
  <script src="blackjack.js"></script>
</body>
</html>
